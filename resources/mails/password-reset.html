<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
    <title>JiraRush - установить новый пароль</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p th:text="#{mail.hello} + ', ' + ${user.firstName} + '.'"/>
<p th:text="#{mail.set_password_description} + ': ' + ${user.email} + '.'"/>
<a th:href="${resetUrl}" th:text="#{mail.set_password}">Установить пароль</a>
</body>
</html>
